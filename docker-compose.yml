version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - AI_MODEL=${AI_MODEL:-deepseek-v3.2}
      - CHAT_DB_PATH=${CHAT_DB_PATH:-data/chat.db}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
